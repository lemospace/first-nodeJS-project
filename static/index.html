<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//fonts.googleapis.com/css?family=Arimo:ital,wght@0,400;0,700;1,400;1,700Roboto:400,300,600"
          rel="stylesheet" type="text/css">

    <!-- CSS –––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!-- Favicon ––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

<body>
<div class="container">
    <h5 class="title site-title text-center"><b>Uploading files to the server, pure node.js</b></h5>
    <img src="./images/icon.png" alt="" class="icon-image">
    <hr>
    <form>
        <div>
            <input class="hidden" id="upload" type="file">
        </div>
        <div>
            <input type="text" name="image" placeholder="image name">
            <input type="hidden" name="imagename" value="">
            <input type="text" name="username" placeholder="username">

        </div>
        <div>
            <button class="button">Submit</button>
        </div>
    </form>
    <hr>
    <footer>
        <p>2020 &copy; lemospace</p>
    </footer>
</div>

<script src="./js/upload.js"></script>
